<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <!-- ðŸ¨ add React and ReactDOM on the page.
       ðŸ’° Here are script tags that'll do the job:
  -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <div id="root"></div>

  <script type="module">
    const rootElement = document.getElementById('root')

    const headerElm = React.createElement('h1', {
      id: 'headerID',
      className: 'headerClass',
      children: 'Hello are u have a good time with React Create API',
    })

    const paraElm = React.createElement('p', {
      id: 'paraID',
      className: 'paragraphClass',
      children: 'This is a very long paragraph',
    })

    const element = React.createElement('div', {
      id: 'elmementID',
      className: 'someelementclass',
      children: [headerElm, paraElm],
    })

    console.log('element---', element)
    ReactDOM.render(element, rootElement)
  </script>
</body>
